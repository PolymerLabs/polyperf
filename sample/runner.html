<html lang="en">
<head>

  <meta charset="utf-8">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../perf-lib/frame-tester.html">
	<style>
    summary {
      font-family: sans-serif;
      font-size: 1.5em;
    }
  </style>

</head>
<body>

  <summary>Element Tester</summary>

  <frame-tester runs="25"></frame-tester>

  <script>

  addEventListener('WebComponentsReady', function() {
    document.querySelector('frame-tester').tests = [
      // Use this approach to run specific tests.
      //'test1.html',
      //'test2.html',

      // Use this approach to test a specific element by repeating it in the page.
      'harness.html?wc-element=input',  /* the native input element */
      'harness.html?wc-element=test1-element&wc-path=./elements/test1-element.html',
      'harness.html?wc-element=test2-element&wc-path=./elements/test2-element.html'
    ];
  });
  </script>

</body>
</html>
